<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Book Search</title>
</head>
<body>
    <p>You searched for: <strong>{{ query }}</strong></p>
    {% if books %}
    <p>Found {{ books|length }} book{{ books|pluralize }}</p>
    <ul>
        {% for book in books %}
        <li>{{ book.title }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No books matched your search criteria.</p>
    {% endif %}
</body>
</html>
